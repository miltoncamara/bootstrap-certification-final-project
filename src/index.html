<!DOCTYPE html>
<html lang="en" class="">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projeto final: Certificacão Bootstrap</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div>
		<nav>
			<div class="sidebar">
				<div class="sidebar-header">
					<img src="img/logo.png" alt="">
				</div>
				<ul class="nav">
					<li class="nav-item nav-item-home active">
						<a href="#" class="nav-item-link">
							<i class="fa fa-home"></i> Dashboard
						</a>
					</li>
					<li class="nav-item nav-item-messages">
						<a href="#" class="nav-item-link">
							<i class="fa fa-envelope-o"></i>
							<span class="notify">2</span> Messages
						</a>
					</li>
					<li class="nav-item nav-item-analytics">
						<a href="#" class="nav-item-link">
							<i class="fa fa-line-chart"></i> Analytics
						</a>
					</li>
					<li class="nav-item nav-item-settings">
						<a href="#" class="nav-item-link">
							<i class="fa fa-cog"></i> Settings
						</a>
					</li>
				</ul>
			</div>
		</nav>
		<header>
			<div class="header">
				<div class="toogle-sidebar">
					<a href="#">
						<i class="fa fa-bars"></i>
					</a>
				</div>
				<div class="user-menu">
					<ul class="list-unstyled">
						<li>
							<a href="#">
								Milton Câmara
								<i class="fa fa-caret-down"></i>
							</a>
						</li>
						<li>
							<a href="#">
								Logoff
							</a>
						</li>
						<li>
							<a href="#">
								Support
							</a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<main>
			<div class="row">
				<div class="col-sm-12 col-md-6 mt-md-0 mt-0">
					<article>
						<div class="card">
							<div class="card-header">
								<h1>VISITORS:</h1>
								<button type="button" class="btn btn-secondary btn-custom btn-sm">Days <i class="fa fa-caret-down"></i></button>
							</div>
							<div class="card-block">
								<img class="img-fluid" src="img/graph-visitors.png" alt="Card image cap">
							</div>
						</div>
					</article>
				</div>
				<div class="col-sm-12 col-md-6 mt-md-0 mt-2">
					<article>
						<div class="card">
							<div class="card-header">
								<h1>SUBSCRIPTIONS:</h1>
								<button type="button" class="btn btn-secondary btn-custom btn-sm">Months <i class="fa fa-caret-down"></i></button>
							</div>
							<div class="card-block">
								<img class="img-fluid" src="img/graph-subscriptions.png" alt="Card image cap">
							</div>
						</div>
					</article>
				</div>
				<div class="col-sm-12 col-md-6 mt-md-2 mt-2">
					<article>
						<div class="card">
							<div class="card-header">
								<h1>OVERVIEW:</h1>
							</div>
							<div class="card-block">
								<img class="img-fluid" src="img/grpah-overview.png" alt="Card image cap">
							</div>
						</div>
					</article>
				</div>								
			</div>
		</main>
	</div>
	<script src="js/main.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
